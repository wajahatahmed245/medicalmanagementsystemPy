<body class="bg-light">
<br>

<div class="container">
    <div class="py-5 text-center">
        <button type="button" class="btn btn-success" onclick="window.location.href='/appointments/'">Back</button>

        <div class="container">
            <hr>
            <h2>Patient Appointments</h2>
            <!--<p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>-->
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Schedule</th>
                    <th>Add</th>

                </tr>
                </thead>
                <tbody>
                {% for obj in patient %}
                <tr>
                    <td>{{obj.first_name}}</td>
                    <td>{{obj.last_name}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.address}}</td>
                    <td>{{obj.Gender}}</td>
                    <td>{{obj.phone_num}}</td>
                    <td>{{obj.Datetime}}</td>
       <td><button type="submit"  class="btn btn-primary active"  onclick="location.href='/del_patients/{{obj.id}}'" >Add to Patient</button> <input type="hidden" id="delete" name="custId" value={{obj.id}}></td>

                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
